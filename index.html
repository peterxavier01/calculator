<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>X-Calculator</title>
</head>
<body>
  <div class="calculator">
    <form id="forms" name="forms">
      <input type="text" name="display" id="display" disabled>
      <div class="buttons">
        <div class="btn">
          <input type="button" value="7" id="seven">
        </div>
        <div class="btn">
          <input type="button" value="8" id="eight">
        </div>
        <div class="btn">
          <input type="button" value="9" id="nine">
        </div>
        <div class="btn">
          <input type="button" value="/" id="divide">
        </div>
        <div class="btn">
          <input type="button" value="4" id="four">
        </div>
        <div class="btn">
          <input type="button" value="5" id="five">
        </div>
        <div class="btn">
          <input type="button" value="6" id="six">
        </div>
        <div class="btn">
          <input type="button" value="*" id="times">
        </div>
        <div class="btn">
          <input type="button" value="1" id="one">
        </div>
        <div class="btn">
          <input type="button" value="2" id="two">
        </div>
        <div class="btn">
          <input type="button" value="3" id="three">
        </div>
        <div class="btn">
          <input type="button" value="-" id="minus">
        </div>
        <div class="btn">
          <input type="button" value="." id="point">
        </div>
        <div class="btn">
          <input type="button" value="0" id="zero">
        </div>
        <div class="btn">
          <input type="button" value="+" id="plus">
        </div>
        <div class="btn">
          <input type="button" value="C" id="clear">
        </div>
        <div class="btn">
          <input type="button" value="=" id="equals">
        </div> 
      </div>
    </form>
  </div>
  
  <script src="app.js">
  </script>
</body>
</html>
